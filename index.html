<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Weather App</h1>

  <p>Enter a valid zip code and press the button to get weather information!</p>
  <span>Note: Invalid zip codes will get you a "."</span>
</br>

  <input type="number" id="zipCode" placeholder="zip code">

  <button id="getWeather">Click for Weather!</button>

</br>

  <div class="container">
    <div class="row currentWeather weatherBox">
    </div>
  </div>

</br>

  <div class="container">
    <div class="row futureWeather weatherBox">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://cdn.sobekrepository.org/includes/jquery-rotate/2.2/jquery-rotate.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
